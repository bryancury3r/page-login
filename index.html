<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Page de login</title>
  </head>
  <body>
    <div class="page">
      <header>
        <img src="./assets/logo.svg" alt="" />
      </header>
      <main>
        <div class="headeline">
          <h1>Acesse a plataforma</h1>
          <p>
            Faça login ou registre-se para começar a construir seus projetos
            hoje.
          </p>
        </div>
        <form>
          <div class="input-wrapper">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" required />
          </div>
          <div class="input-wrapper">
            <div class="label-wrapper">
              <label for="senha">senha</label>
              <a href="#">Esqueceu a senha</a>
            </div>
            <input type="password" id="senha" />
            <img class="show-password" src="" alt="" />
            <img class="hide-password" src="" alt="" />
          </div>

          <button type="submit" id="">Entrar</button>

          <div class="create-account">
            Ainda não tem uma conta <a href="#">Inscreva-se</a>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
